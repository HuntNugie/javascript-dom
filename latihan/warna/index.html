<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan dom warna</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="text-center w-full h-full">
        <h1 class="text-2xl font-bold mt-20">Bermain dengan warna</h1>
        <button class="rounded-full bg-blue-500 p-3 mt-10"  type="button">Ubah warna</button>
        <div class="w-15 h-15 bg-red-500 mx-auto my-3"></div>
        <input type="range" name="merah" class="inline-block" min="0" max="255" >
        <div class="w-15 h-15 bg-green-500 mx-auto my-3"></div>
        <input type="range" name="hijau" class="inline-block" min="0" max="255">
        <div class="w-15 h-15 bg-blue-500 mx-auto my-3"></div>
        <input type="range" name="biru" class="inline-block" min="0" max="255">
        <script src="script.js"></script>
</body>
</html>
